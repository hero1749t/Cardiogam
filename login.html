<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Cardiogram</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #171a26;
      color: #dde2fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #24263e;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 28px rgba(99,102,241,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #e4e6fa;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #b0b2c6;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1.5px solid #3d4b7a;
      background: transparent;
      color: #dde2fc;
      font-size: 1rem;
      transition: border-color 0.25s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 10px #6366f1;
    }
    button {
      padding: 0.9rem;
      border-radius: 30px;
      border: none;
      background: #6366f1;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(99,102,241,0.35);
      transition: background-color 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: #7d80f9;
      transform: scale(1.05);
    }
    .social-buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0.8rem;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
      border: none;
      font-size: 1rem;
    }
    .google-btn {
      background: #db4437;
    }
    .google-btn:hover {
      background: #c23321;
    }
    .facebook-btn {
      background: #3b5998;
    }
    .facebook-btn:hover {
      background: #2d4373;
    }
    .additional-links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #8a8db6;
    }
    .additional-links a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
    }
    .additional-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
    <form id="loginForm" action="#" method="POST" novalidate>
      <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      
      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      
      <button type="submit">Sign In</button>
    </form>

    <div class="social-buttons">
      <button class="social-btn google-btn" id="googleLogin">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
      <button class="social-btn facebook-btn" id="facebookLogin">
        <i class="fab fa-facebook-f"></i> Sign in with Facebook
      </button>
    </div>

    <div class="additional-links">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = this.email.value.trim();
      const password = this.password.value.trim();

      if (!email || !password) {
        alert('Please fill out all fields.');
        return;
      }

      alert(`Login submitted for: ${email}`);

      this.reset();
    });

    document.getElementById('googleLogin').addEventListener('click', () => {
      alert('Google login button clicked - implement OAuth flow.');
      // Replace alert with Google OAuth login flow integration
    });

    document.getElementById('facebookLogin').addEventListener('click', () => {
      alert('Facebook login button clicked - implement OAuth flow.');
      // Replace alert with Facebook OAuth login flow integration
    });
  </script>

</body>
</html>
