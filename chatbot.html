<!-- CHATBOT WIDGET -->
<div id="chatbot-widget">
    <!-- Chat Button -->
    <button class="chat-toggle-btn" id="chatToggleBtn" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
        <span class="chat-badge">AI</span>
    </button>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h4>CardioCare Assistant</h4>
                    <span class="bot-status">
                        <span class="status-dot"></span>
                        Online
                    </span>
                </div>
            </div>
            <button class="chat-close-btn" onclick="toggleChat()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! ðŸ‘‹ I'm your AI health assistant. How can I help you today?</p>
                    <span class="message-time">Just now</span>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Ask about heart health..."
                onkeypress="if(event.key==='Enter') sendMessage()"
            />
            <button class="chat-send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- Quick Questions -->
        <div class="quick-questions">
            <button class="quick-btn" onclick="askQuickQuestion('What is a normal heart rate?')">
                Normal heart rate?
            </button>
            <button class="quick-btn" onclick="askQuickQuestion('How does ECG work?')">
                How ECG works?
            </button>
            <button class="quick-btn" onclick="askQuickQuestion('When should I see a doctor?')">
                When see doctor?
            </button>
        </div>
    </div>
</div>
